<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=cyrillic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&amp;subset=cyrillic"

  <link rel="stylesheet" href="styles.css">

<body>
  <h1>Игровое поле</h1>
  <div class="field-box">
    <div class="field"></div>
  </div>
  <div class="loading">
    <img src="./images/tile-F.gif" />
  </div>
  <div class="info">
    <div class="hp"></div>
    <div class="attack"></div>
  </div>
  <div class="cl"></div>
  <div class="control">
    <h2>Управление:</h2>
    <div class="control-subtitle">Вперед: W</div>
    <div class="control-subtitle">Назад: S</div>
    <div class="control-subtitle">Вправо: D</div>
    <div class="control-subtitle">Влево: A</div>
    <div class="control-subtitle">Атака: Пробел</div>
  </div>
  <script src="jqeury.js"></script>
  <script src="index.js"></script>
